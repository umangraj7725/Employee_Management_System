<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=chrome" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Office Employee Management</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iCT9pYPvCp70z4vRFjxJ15|BVwKgQpCXyzCq3znzT9GvseSEjqa27vQy" crossorigin="anonymous">

  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .display-4 {
      color: #333;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .btn {
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn:hover {
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center p-2 my-2 display-4">
      <a href="{% url 'index' %}" class="text-dark">Employee Management</a>
    </h1>
    <hr class="text-secondary" />

    <div class="row justify-content-evenly">
      <div class="col-auto p-2">
        <a href="{% url 'allemps' %}">
          <button class="btn btn-primary fw-bold px-3">View All Employees</button>
        </a>
      </div>
      <div class="col-auto p-2">
        <a href="{% url 'addEmp' %}">
          <button class="btn btn-success fw-bold px-3">Add an Employee</button>
        </a>
      </div>
      <div class="col-auto p-2">
        <a href="{% url 'find' %}">
          <button class="btn btn-warning fw-bold px-3">Filter Employees</button>
        </a>
      </div>
      <div class="col-auto p-2">
        <a href="{% url 'rm' %}">
          <button class="btn btn-danger fw-bold px-3">Edit Employee Details</button>
        </a>
      </div>
    </div>

    {% block main %}
    {% endblock main %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ogxbx/l30YIgHnuTv7lEv1tTwtBqioaY
